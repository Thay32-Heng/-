<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រវត្តិរូបសង្ខេបរបស់ខ្ញុំ</title>
    <style>
        /* តុបតែងឱ្យរូបថតនៅកណ្តាល និងមានរាងមូល */
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 150px;       /* កំណត់ទំហំរូប */
            height: 150px;      /* កំណត់កម្ពស់ */
            object-fit: cover;  /* កាត់រូបកុំឱ្យខូចទ្រង់ទ្រាយ */
            border-radius: 50%; /* ធ្វើឱ្យរូបរាងមូល */
            border: 3px solid #333; /* ដាក់គែមពណ៌ខ្មៅ */
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="gg.jpg" alt="រូបថតរបស់ខ្ញុំ" class="profile-img">
        
        <h1>សួស្តី! ខ្ញុំឈ្មោះ Sem VatanakPanha</h1>
        <p>អ្នកអភិវឌ្ឍន៍វេបសាយ (Web Developer)</p>
    </div>

</body>
</html>
